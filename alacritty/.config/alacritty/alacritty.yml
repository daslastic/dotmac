font:
  # The normal (roman) font face to use.
  normal:
    family: FiraCode Nerd Font Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: FiraCode Nerd Font
    style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 15

window:
  opacity: 0.95
  padding:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: "0x000000"
    # background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: "0xebdbb2"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"

  # Bright colors
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"

key_bindings:
  - { key: Key1, mods: Command, chars: "\x00\x31" }
  - { key: Key2, mods: Command, chars: "\x00\x32" }
  - { key: Key3, mods: Command, chars: "\x00\x33" }
  - { key: Key4, mods: Command, chars: "\x00\x34" }
  - { key: Key5, mods: Command, chars: "\x00\x35" }
  - { key: Key6, mods: Command, chars: "\x00\x36" }
  - { key: Key7, mods: Command, chars: "\x00\x37" }
  - { key: Key8, mods: Command, chars: "\x00\x38" }
  - { key: Key9, mods: Command, chars: "\x00\x39" }
